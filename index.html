<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/jwcomeau-reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <script defer src="js/script.js"></script>
</head>

<body>

  <main class="container">
    <section class="result">
      <h1 class="result__heading">Your Result</h1>
      <div class="average__container">
        <span class="average-number">76</span>
        <p class="average-text">of 100</p>
      </div>
      <span class="great"><strong>Great</strong></span>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1 class="summary__heading">Summary</h1>

      <ul class="summary__list">
        <li class="reaction list__item">
          <div class="summary__sub-heading">
            <img src="assets/images/icon-reaction.svg" alt="" class="icon">
            <h2 class="reaction__heading">Reaction</h2>
          </div>
          <span class="reaction__result"><strong class="number">80</strong> / 100</span>
        </li>
        <li class="memory list__item">
          <div class="summary__sub-heading">
            <img src="assets/images/icon-memory.svg" alt="" class="icon">
            <h2 class="memory__heading">Memory</h2>
          </div>
          <span class="memory__result"><strong class="number">92</strong> / 100</span>
        </li>
        <li class="verbal list__item">
          <div class="summary__sub-heading">
            <img src="assets/images/icon-verbal.svg" alt="" class="icon">
            <h2 class="verbal__heading">Verbal</h2>
          </div>
          <span class="verbal__result"><strong class="number">61</strong> / 100</span>
        </li>
        <li class="visual list__item">
          <div class="summary__sub-heading">
            <img src="assets/images/icon-visual.svg" alt="" class="icon">
            <h2 class="visual__heading">Visual</h2>
          </div>
          <span class="visual__result"><strong class="number">72</strong> / 100</span>
        </li>
      </ul>

      <a href="" class="summary__link">Continue</a>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/madzi-hove">Madzi Hove</a>.
    </div>
  </footer>
</body>

</html>
